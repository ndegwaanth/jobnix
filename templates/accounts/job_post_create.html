<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - JobNix</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'icons/logo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/advanced_styles.css' %}">
    <script src="{% static 'js/theme-switcher.js' %}"></script>
</head>
<body class="dashboard-employer" data-user-theme="{{ user.theme_preference|default:'light' }}">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="{% static 'icons/logo.png' %}" alt="JobNix Logo" style="width: 32px; height: 32px; margin-right: 8px; object-fit: contain;">
                <span>Job<span class="accent">Nix</span></span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'accounts:dashboard' %}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'accounts:job_post_create' %}" class="nav-item active">
                <i class="fas fa-plus-circle"></i>
                <span>Post Job</span>
            </a>
            <a href="{% url 'accounts:applicants' %}" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Applications</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="{% url 'accounts:logout' %}" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <h1>Post a New Job</h1>
                <p>Create a job posting to attract talented candidates</p>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card large">
                <div class="card-header">
                    <h2><i class="fas fa-briefcase"></i> Job Details</h2>
                </div>
                <form method="POST" class="form-container-advanced">
                    {% csrf_token %}
                    
                    <div class="form-section-advanced">
                        <h3>Basic Information</h3>
                        <div class="form-group-advanced">
                            <label>Job Title *</label>
                            <input type="text" name="job_title" required placeholder="e.g., Senior Software Developer">
                        </div>
                        <div class="form-group-advanced">
                            <label>Company Name *</label>
                            <input type="text" name="company_name" value="{{ user.employer_profile.company_name|default:user.username }}" required>
                        </div>
                        <div class="form-grid">
                            <div class="form-group-advanced">
                                <label>Location *</label>
                                <input type="text" name="location" required placeholder="e.g., Nairobi, Kenya">
                            </div>
                            <div class="form-group-advanced">
                                <label>Work Type *</label>
                                <select name="work_type" required>
                                    <option value="full_time">Full-time</option>
                                    <option value="part_time">Part-time</option>
                                    <option value="contract">Contract</option>
                                    <option value="internship">Internship</option>
                                    <option value="remote">Remote</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-advanced">
                            <div class="checkbox-wrapper-advanced">
                                <input type="checkbox" name="is_remote" id="is_remote">
                                <label for="is_remote" style="margin: 0; cursor: pointer;">Remote Position</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-section-advanced">
                        <h3><i class="fas fa-file-alt"></i> Job Description</h3>
                        <div class="form-group-advanced">
                            <label>Job Description *</label>
                            <textarea name="job_description" rows="8" required placeholder="Describe the role, responsibilities, and what you're looking for..."></textarea>
                        </div>
                        <div class="form-group-advanced">
                            <label>Qualifications *</label>
                            <textarea name="qualifications" rows="5" required placeholder="Required education, experience, certifications..."></textarea>
                        </div>
                        <div class="form-group-advanced">
                            <label>Skills Required *</label>
                            <input type="text" name="skills_required" required placeholder="e.g., Python, JavaScript, React, Team Leadership">
                            <small>Separate skills with commas</small>
                        </div>
                    </div>

                    <div class="form-section-advanced">
                        <h3><i class="fas fa-check-circle"></i> Requirements</h3>
                        <div class="form-grid">
                            <div class="form-group-advanced">
                                <label>Experience Level</label>
                                <select name="experience_level">
                                    <option value="entry">Entry Level</option>
                                    <option value="mid">Mid Level</option>
                                    <option value="senior">Senior Level</option>
                                    <option value="executive">Executive</option>
                                </select>
                            </div>
                            <div class="form-group-advanced">
                                <label>Years of Experience</label>
                                <input type="number" name="years_of_experience" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-section-advanced">
                        <h3><i class="fas fa-money-bill-wave"></i> Compensation</h3>
                        <div class="form-grid">
                            <div class="form-group-advanced">
                                <label>Min Salary (KES)</label>
                                <input type="number" name="salary_range_min" min="0" placeholder="50000">
                            </div>
                            <div class="form-group-advanced">
                                <label>Max Salary (KES)</label>
                                <input type="number" name="salary_range_max" min="0" placeholder="100000">
                            </div>
                        </div>
                    </div>

                    <div class="form-section-advanced">
                        <h3><i class="fas fa-clipboard-list"></i> Application Details</h3>
                        <div class="form-group-advanced">
                            <label>Application Deadline</label>
                            <input type="datetime-local" name="application_deadline">
                        </div>
                        <div class="form-group-advanced">
                            <label>Application Link (Optional)</label>
                            <input type="url" name="application_link" placeholder="https://...">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-premium btn-premium-primary">
                            <i class="fas fa-paper-plane"></i> Post Job
                        </button>
                        <a href="{% url 'accounts:dashboard' %}" class="btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
