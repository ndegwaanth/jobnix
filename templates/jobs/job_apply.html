<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job.job_title }} - JobNix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="dashboard-youth">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                <span>Job<span class="accent">Nix</span></span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'accounts:dashboard' %}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'jobs:job_list' %}" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Browse Jobs</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="{% url 'accounts:logout' %}" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <h1>Apply for {{ job.job_title }}</h1>
                <p>{{ job.company_name }}</p>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card large">
                <div class="card-header">
                    <h2><i class="fas fa-paper-plane"></i> Submit Application</h2>
                </div>
                <form method="POST" enctype="multipart/form-data" class="job-form">
                    {% csrf_token %}
                    
                    <div class="form-section">
                        <h3>Application Details</h3>
                        <div class="form-group">
                            <label>Cover Letter (Optional)</label>
                            <textarea name="cover_letter" rows="8" placeholder="Write a brief cover letter explaining why you're interested in this position..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Additional Notes (Optional)</label>
                            <textarea name="applicant_notes" rows="4" placeholder="Any additional information you'd like to share..."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit Application
                        </button>
                        <a href="{% url 'jobs:job_detail' job.id %}" class="btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
