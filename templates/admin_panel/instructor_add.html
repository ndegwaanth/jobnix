<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instructor - JobNix Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body class="dashboard-admin">
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Job<span class="accent">Nix</span> Admin</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'admin_panel:dashboard' %}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'admin_panel:instructor_management' %}" class="nav-item active">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Instructors</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="{% url 'accounts:logout' %}" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar admin-topbar">
            <div class="topbar-left">
                <h1>Add New Instructor</h1>
                <p>Create a new instructor account</p>
            </div>
            <div class="topbar-right">
                <a href="{% url 'admin_panel:instructor_management' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Instructors
                </a>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card admin-card large">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Instructor Information</h2>
                </div>
                <form method="POST" class="form-container">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" name="username" required placeholder="Enter username">
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="instructor@example.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="role">Role *</label>
                            <select id="role" name="role" required onchange="toggleRoleFields()">
                                <option value="institution" selected>Institution</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                    </div>

                    <div id="institutionFields">
                        <div class="form-group">
                            <label for="institution_name">Institution Name</label>
                            <input type="text" id="institution_name" name="institution_name" placeholder="Institution name">
                        </div>
                    </div>

                    <div id="employerFields" style="display: none;">
                        <div class="form-group">
                            <label for="company_name">Company Name</label>
                            <input type="text" id="company_name" name="company_name" placeholder="Company name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="City, Country">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="Phone number">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Instructor
                        </button>
                        <a href="{% url 'admin_panel:instructor_management' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        function toggleRoleFields() {
            const role = document.getElementById('role').value;
            const institutionFields = document.getElementById('institutionFields');
            const employerFields = document.getElementById('employerFields');
            
            if (role === 'institution') {
                institutionFields.style.display = 'block';
                employerFields.style.display = 'none';
            } else {
                institutionFields.style.display = 'none';
                employerFields.style.display = 'block';
            }
        }
    </script>
</body>
</html>
