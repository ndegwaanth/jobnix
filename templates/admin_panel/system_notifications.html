<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Notifications - JobNix Admin</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'icons/logo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <script src="{% static 'js/theme-switcher.js' %}"></script>
</head>
<body class="dashboard-admin" data-user-theme="{{ user.theme_preference|default:'light' }}">
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="{% static 'icons/logo.png' %}" alt="JobNix Logo" style="width: 32px; height: 32px; margin-right: 8px; object-fit: contain;">
                <span>Job<span class="accent">Nix</span> Admin</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'admin_panel:dashboard' %}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'admin_panel:system_notifications' %}" class="nav-item active">
                <i class="fas fa-bullhorn"></i>
                <span>System Notifications</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="{% url 'accounts:logout' %}" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar admin-topbar">
            <div class="topbar-left">
                <h1>System Notifications</h1>
                <p>Send announcements to platform users</p>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card admin-card large">
                <div class="card-header">
                    <h2><i class="fas fa-bullhorn"></i> Send Notification</h2>
                </div>
                <form method="POST" class="notification-form">
                    {% csrf_token %}
                    
                    <div class="form-section">
                        <div class="form-group">
                            <label>Notification Title *</label>
                            <input type="text" name="title" required placeholder="e.g., Platform Maintenance Scheduled">
                        </div>
                        <div class="form-group">
                            <label>Message *</label>
                            <textarea name="message" rows="6" required placeholder="Enter notification message..."></textarea>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Notification Type</label>
                                <select name="notification_type">
                                    <option value="system">System Notification</option>
                                    <option value="admin">Admin Announcement</option>
                                    <option value="job_application">Job Application Update</option>
                                    <option value="course_enrollment">Course Enrollment</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Target Audience</label>
                                <select name="target_role">
                                    <option value="all">All Users</option>
                                    <option value="youth">Youth Only</option>
                                    <option value="employer">Employers Only</option>
                                    <option value="institution">Institutions Only</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Notification
                        </button>
                    </div>
                </form>
            </div>

            <!-- Preview -->
            <div class="dashboard-card admin-card">
                <div class="card-header">
                    <h2><i class="fas fa-eye"></i> Preview</h2>
                </div>
                <div class="notification-preview">
                    <div class="notification-item">
                        <div class="notification-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="notification-content">
                            <h4 id="preview-title">Notification Title</h4>
                            <p id="preview-message">Notification message will appear here...</p>
                            <span class="notification-time">Just now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('input[name="title"]').addEventListener('input', function() {
            document.getElementById('preview-title').textContent = this.value || 'Notification Title';
        });
        document.querySelector('textarea[name="message"]').addEventListener('input', function() {
            document.getElementById('preview-message').textContent = this.value || 'Notification message will appear here...';
        });
    </script>
</body>
</html>
